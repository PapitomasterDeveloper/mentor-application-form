<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title></title>
    </head>
    <body>
      <div class="container">
        <div class="row header-row">
          <header class="col-sm-12">
            <h2 class="text-center">Mentor application form</h2>
          </header>
        </div>
        <div class="row nav-row">
          <nav id="" class="navbar navbar-expand">
            <ul class="navbar-nav">
              <li class="nav-item text-left">General</li>
              <li class="nav-item text-right">Local</li>
              <li class="nav-item">Contact</li>
            </ul>
          </nav>
        </div>
        <section class="row">
          <div class="col-sm-4">
            <form class="">

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="" id="" class="">First Name</label>
                    <input type="name" class="form-control" placeholder="" required autofocus>
                  </div>
                </div>
              </div>

                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="" id="" class="">Last Name</label>
                      <input type="name" class="form-control" placeholder="" required autofocus>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="" id="" class="">Date of Birth</label>
                      <input type="date" class="form-control" placeholder="" required autofocus>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-8">

                    <div class="custom-control custom-radio custom-control-inline">
                      <input class="custom-control-input" type="radio" name="exampleRadiosInline1" id="exampleRadiosInline1" value="option1" checked>
                      <label class="custom-control-label" for="exampleRadiosInline1">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input class="custom-control-input" type="radio" name="exampleRadiosInline2" id="exampleRadiosInline2" value="option2" checked>
                      <label class="custom-control-label" for="exampleRadiosInline2">Female</label>
                  </div>
                  </div>
                </div>

            </form>
          </div>
        
          <div class="col-sm-4">
            <form class="">
              <div class="row">
                <div class="col-sm-10">
                  <div class="form-group">
                    <label for="" id="" class="">Class</label>
                    <input type="name" class="form-control" placeholder="Enter your class" required autofocus>
                  </div>
                </div>
              </div>
                <div class="row">
                  <div class="col-sm-8">
                    <div class="custom-control custom-radio">
                      <label for="" id="" class="">Program</label>
                      <input type="radio" id="" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio1">Graphic & Web Design</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-8">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio1">Digital Marketing</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-8">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio1">System Administration</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-8">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio1">Programming</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-8">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio1">Ms Office</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-8">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio1">3D Modelling</label>
                    </div>
                  </div>
                </div>
            </form>
          </div>

          <div class="col-sm-4">
            <form class="">

              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="" id="" class="">Phone</label>
                    <input type="number" class="form-control" placeholder="Enter your phone" required autofocus>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="" id="" class="">Mail</label>
                    <input type="email" class="form-control" placeholder="Enter your mail" required autofocus>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <label for="" id="" class="">Adress</label>
                    <input type="number" class="form-control" placeholder="Region" required autofocus>
                    <br/>
                    <input type="number" class="form-control" placeholder="Street" required autofocus>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                  </div>
                </div>
              </div>

            </form>
          </div>

        </section>

      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
